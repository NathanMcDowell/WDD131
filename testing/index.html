<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JS + HTML + CSS Demo</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- defer = run JS after HTML is parsed -->
  <script src="app.js" defer></script>
</head>
<body>
  <main class="card">
    <h1 id="greeting">Hello, world!</h1>

    <div class="controls">
      <input id="nameInput" type="text" placeholder="Type your name..." />
      <button id="greetBtn">Greet</button>
      <button id="themeBtn" aria-pressed="false">Toggle Theme</button>
    </div>

    <p id="counter">Clicks: 0</p>
  </main>
</body>
</html>
