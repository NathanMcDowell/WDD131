<!-- form-demo.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form-demo.css" />
    <script src="form-demo.js" defer></script>
    </head>
    <body>
        <header><h1>Checkout</h1></header>
        <main>
            <section class="errors"></section>
            <form id="checkoutForm" action="completed.html">
                <div> 
                    <label for="name">Full Name:</label>
                    <input type="text" name="name" id="name" placeholder="John Smith">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="memail@email.com" required>
                </div>
                <div>
                    <label for="address">Address:</label>
                    <textarea name="address" id="address" placeholder="Enter your address" required></textarea>
                </div>
                <div>
                    <label for="payment">Payment Method:</label>
                    <select name="payment" id="payment" required>
                        <option value="">Select Payment Method</option>
                        <option value="credit">Credit Card</option>
                        <option value="paypal">Paypal</option>
                    </select>
                </div>
                <div class="hide" id="creditCardInfo">
                    <label for="creditCardNumber">Credit Card Number:</label>
                    <input 
                    type="text" 
                    name="creditCardNumber" 
                    id="creditCardNumber" 
                    pattern="[0-9]{16}"
                    placeholder="Enter 16 digits">
                    
                </div>
                <div class="hide" id="paypalInfo">
                    <label for="paypal">PayPal Username</label>
                    <input type="text" name="paypal" id="paypal" placeholder="Enter PayPal Username">
                </div>
                <button type="submit">Submit</button>
                <button type="reset">Cancel</button>
            </form>
        </main>
    </body>
</html>
